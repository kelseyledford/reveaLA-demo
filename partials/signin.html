<div id="signin-background">

	<div id="signin-container">
		<h1 id="signin-header">Sign In</h1>
		<form name="signInForm" ng-submit="signIn();" class="form-group">

			<label for="email">
				Email:
				<input type="text" ng-model="newSession.email" name="email" class="form-control">
			</label>
			<br>

			<label for="password">
				Password:
				<input type="password" ng-model="newSession.password" name="password" class="form-control">
			</label>
			<br>
			<button id="signin-submit" type="submit" class="button button-block button-positive">Submit</button>

		</form>
	</div>

</div>
